{% extends 'rango/base.html' %}

{% block title %}Profile{% endblock title %}

{% block body_block %}
<div class="hero-unit">
	<h1>Profile</h1>
	<h2>{{ user.username }}</h2>
	<p>Email: {{ user.email }}</p>

	{% if userprofile %}
		<p><a href="{{ userprofile.website }}">{{ userprofile.website }}</a></p>
		<br />
		{% if userprofile.picture %}
			<img src="{{ userprofile.picture.url }}" />
		{% endif %}
	{% endif %}
</div>
{% endblock body_block %}
